<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="output" placeholder="Typ hier...">

    <div class="keyboard">
        <div class="key" data-letters="U-I">E <div class="letters">↑ U | ↓ I</div></div>
        <div class="key" data-letters="N-Y">T <div class="letters">↑ N | ↓ Y</div></div>
        <div class="key" data-letters="O-D">A <div class="letters">↑ O | ↓ D</div></div>
        <div class="key" data-letters="N-L">O <div class="letters">↑ N | ↓ L</div></div>
        <div class="key" data-letters="D-G">I <div class="letters">↑ D | ↓ G</div></div>
        <div class="key" data-letters="H-R">S <div class="letters">↑ H | ↓ R</div></div>
        <div class="key" data-letters="M-K">R <div class="letters">↑ M | ↓ K</div></div>
        <div class="key" data-letters="G-W">D <div class="letters">↑ G | ↓ W</div></div>
        <div class="key" data-letters="V-Z">L <div class="letters">↑ V | ↓ Z</div></div>
        <div class="key space" data-letters="">Spatie</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
